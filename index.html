<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Rock-Paper-Scissors</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="stylesheet" type="text/css" href="style.css"> 
        </head>
        <body>
            <div class="container">
                <section class="header" id="header">
                    <h1>Welcome to the game</h1>
                    <h2 class="rock">Rock</h2>
                    <h2 class="paper">Paper</h2>
                    <h2 class="scissors">Scissors</h2>
                </section>
                <section class="new-game">
                    <button class="new-g" id="js-new-game">New game</button>
                    </button>
                </section>
                <section class="buttons">
                    <button class="btn"><i class="fa fa-hand-rock-o" aria-hidden="true"></i><p>Rock</p></button>
                    <button class="btn"><i class="fa fa-hand-paper-o" aria-hidden="true"></i><p>Paper</p></button>
                    <button class="btn"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i><p>Scissors</p></button>
                </section>
                <section class="table">
                    <div class="player">
                        <p>Player Name</p>
                        <p class="choice">Choice</p>
                        <p class="points">Points</p>
                    </div>
                    <p>VS.</p>
                    <div class="computer">
                        <p>Computer</p>
                        <p class="choice">Choice</p>
                        <p class="points">Points</p>
                    </div>
                </section>
                <section class="end">
                    <h2>The winner is [player]</h2>
                    <button class="new-g" id="js-new-game">New game</button>
                </section>
            </div>
            <script type="text/javascript" src="js/scripts.js"></script>
        </body>
    </html>
